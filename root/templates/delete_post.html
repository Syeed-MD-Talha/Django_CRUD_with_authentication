{% extends "base.html" %}
{% load static %}

{% block style %}
<title>DELETE POST</title>
<link rel="stylesheet" href='{% static "css/delete_post.css" %}'>
{% endblock style %}


{% block content %}
<form method="POST">
  {% csrf_token %}
  <p>Are you sure that you want to delete the post <br> <b style="color:red;font-size:24px;">"{{post.title}}"?</b></p>
  <div>
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'view_post' %}">Cancel</a>
  </div>
</form>

{% endblock content %}
